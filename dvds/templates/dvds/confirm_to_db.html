<html lang="en">
<h1>Which film do you mean?</h1>
<ul>
    {% if possible_films %}
        {% for film in possible_films %}
            {% for key, value in film.items%}
                <li> {{ key }} -- {{ value }}</li>
            {% endfor %}
        {% endfor %}
    {% else %}
    <strong>No films found</strong>
    {% endif %}}
</ul>
</html>
