{% extends "base.html" %}
{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    <a href="{% url 'password_reset' %}"><span style="font-size:20px">Forgot password?</span></a>
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
   {{ form.as_p }}
    <input type="submit" value="login" />
</form>
<a href="{% url 'password_reset' %}"><span style="font-size:20px">Forgot password?</span></a>
{% endblock %}
