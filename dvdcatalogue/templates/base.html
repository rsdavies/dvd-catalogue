{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/dvds.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-static-top">
            {% if user.is_authenticated %}
            <p style="font-size: 20px">Hello 
                <a href="{% url 'user_home' %}">{{ user.username }}</a>
                <a href="{% url 'search' %}"><span class="glyphicon glyphicon-search" style="font-size:16px"></span></a>
                <a href="{% url 'dvd_landing' %}"><span class="glyphicon glyphicon-home" style="font-size: 16px"></span></a>
                (<a href="{% url 'logout' %}" style = "font-size: 16px"> Log out</a>)</p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock" style="font-size: 16px"></span></a>
            <a href="{% url 'signup' %}" class="top-menu"><span style="font-size:16px">Sign up</span></a>
            {% endif %}
        </nav>
        <div class="container">
            <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <div class"col-sm-2"></div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        {% block custom_js %}{% endblock %}
    </body>
</html>
